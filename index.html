<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Selection with query geometry from another task (GP result)</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
    html, body {
      padding:0;
      margin:0;
      height:100%;
    }
    #mapDiv {
      height: 500px;
    }
    </style>

    <script src="http://js.arcgis.com/3.14/"></script>
    <script type="text/javascript">
      require([
        "esri/map", "esri/InfoTemplate",
        "esri/graphic", "esri/layers/FeatureLayer",
        "esri/tasks/query", "esri/tasks/QueryTask",
        "esri/tasks/Geoprocessor", "esri/tasks/FeatureSet",
        "esri/symbols/SimpleMarkerSymbol", "esri/symbols/SimpleFillSymbol",
        "esri/symbols/SimpleLineSymbol", "esri/config",
        "esri/Color", "dojo/domReady!"
      ], function() {
        esriConfig.defaults.io.proxyUrl = "./proxy/proxy.php";
        esriConfig.defaults.io.alwaysUseProxy = false;
        esriConfig.defaults.io.corsDetection = false;

        // insert webpack bundle script tag
        var scriptTag = document.createElement('script');
        scriptTag.src = "http://localhost:3000/js/bundle.js";
        document.body.appendChild(scriptTag);
      });
    </script>
  <body class="claro">
    <div id="root">
    </div>
  </body>
</html>
